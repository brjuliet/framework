<mat-card>

  <div *ngIf="formulario">

    <mat-card class="example-card">
      <form [formGroup] ="formulario" (ngSubmit)="atualizarFormulario()">
      <mat-card-title>TO-DOs</mat-card-title>
      <mat-card-subtitle>Atualizar toDos</mat-card-subtitle>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input type="text" matInput formControlName="title" placeholder="Digite o titulo do Post">
          </mat-form-field>
        </div>

        <div>
          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="concluir">Concluir</mat-checkbox>
          </section>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-stroked-button color="primary">Salvar</button>
        <button mat-stroked-button type="button" (click)="VoltarListagem()">Voltar</button>
      </mat-card-actions>
    </form>
    </mat-card>

  </div>
</mat-card>
