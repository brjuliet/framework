<mat-card>

  <div *ngIf="formulario">

    <mat-card class="example-card">
      <form [formGroup] ="formulario" (ngSubmit)="enviarFormulario()">
      <mat-card-title>PostÂ´s</mat-card-title>
      <mat-card-subtitle>Criar novo post</mat-card-subtitle>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input type="text" matInput formControlName="title" placeholder="Digite o titulo do Post">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Post</mat-label>
            <textarea type="text" matInput formControlName="body" rows="20" placeholder="Digite o Post"></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-stroked-button color="primary">Salvar</button>
        <button mat-stroked-button type="button" (click)="VoltarListagem()">Voltar</button>
      </mat-card-actions>
    </form>
    </mat-card>

  </div>
</mat-card>
